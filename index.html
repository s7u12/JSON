<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Digitekniikat</a>
        <a href="digicafe.html">Digi Cafe</a>
        <a href="palaveri.html">Palaveri</a>
        <a href="tyopaikat.html">Työpaikat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="vastaus" style="padding-left:16px">
    </div>

    <script>

        fetch('https://jaakkola.github.io/json/digitekniikat.json')

            .then(function (response) {
                return response.json();
            })

            .then(function (responseJson) {
                kerro(responseJson);
            })

            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            })

        function kerro(data) {
            let teksti = "";
            teksti = "<h1>" + data.otsikko + "</h1>";

            teksti = teksti + "<p>" + data.kuvaus + "</p>";
            teksti = teksti + "<p><img src='" + data.kuva + "' alt='' ></p>";

            teksti = teksti + "<h3>Opintojakso " + data.opintojakso.nimi
                + " " + data.opintojakso.tunnus
                + " " + data.opintojakso.opintopisteet
                + " op</h3>";

            teksti = teksti + "<ul>";

            for (let i = 0; i < data.sisalto.length; i++) {
                teksti = teksti + "<li>" + data.sisalto[i] + "</li>";
            }

            teksti = teksti + "</ul></p>";

            teksti = teksti + "<h3>Linkit</h3><p><ul>";

            for (let i = 0; i < data.sisalto.length; i++) {
                teksti = teksti + "<li>" + data.tekniikat[i].aihe + " <a href='" + data.tekniikat[i].linkki + "'>" + data.tekniikat[i].linkki + "</a></li>";
            }

            teksti = teksti + "</ul></p>";

            document.getElementById("vastaus").innerHTML = teksti;
        }

        function myFunction() {
            let x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += "responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
