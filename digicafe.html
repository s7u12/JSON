<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Digitekniikat</a>
        <a href="#digicafe">Digi Cafe</a>
        <a href="#palaveri">Palaveri</a>
        <a href="#tyopaikat">Työpaikat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="vastaus" style="padding-left:16px">
    </div>

    <script>

        fetch('https://raw.githubusercontent.com/s7u12/JSON/refs/heads/main/ticocafe.json')
            .then(function (response) {
                return response.json();
            })

            .then(function (responseJson) {
                kerro(responseJson);
            })

            .catch(function (error) {
                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            })

        function kerro(data) {

            let teksti = "";
            teksti = "<h1>" + data.yritys + "</h1>";

            teksti = teksti + "<p>"
                + data.yhteystiedot.osoite
                + "<br>" + data.yhteystiedot.puhelin
                + "<br>" + data.yhteystiedot.email + "</p>";

            teksti = teksti + "<h2>Tuotteet</h2><p>";

            for (let i = 0; i < data.tuotteet.length; i++) {
                teksti = teksti + "<li>" + data.tuotteet[i] + "</li>";
            }

            teksti = teksti + "</p><h2>Henkilökunta</h2><p>"

            for (let i = 0; i < data.henkilokunta.length; i++) {
                teksti = teksti + "<li>" + data.henkilokunta[i].nimi + "</li>";
            }

            teksti = teksti + "</p>";

            document.getElementById("vastaus").innerHTML = teksti;
        }

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
