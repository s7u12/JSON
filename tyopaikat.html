<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html">Digitekniikat</a>
        <a href="digicafe.html">Digi Cafe</a>
        <a href="palaveri.html">Palaveri</a>
        <a href="tyopaikat.html" class="active">Työpaikat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="tyopaikat" style="padding-left:16px">
    </div>

    <script>

        fetch('http://gis.vantaa.fi/rest/tyopaikat/v1/Opetusala')

            .then(function (response) {
                return response.json();
            })

            .then(function (responseJson) {
                kerro(responseJson);
            })

            .catch(function (error) {
                document.getElementById("tyopaikat").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            })

        function kerro(data) {
            let teksti = "";

            teksti = "<h1>Vantaan kaupungin avoimia työpaikkoja</h1><p>Opetusala</p><p><ul>";

            for (let i = 0; i < data.length; i++) {
                teksti = teksti + "<li>" + data[i].tyotehtava + ", " + data[i].osoite + ", <a href='" + data[i].tyoavain + "'> " + data[i].tyoavain + "</a></li>";
            }
            teksti = teksti + "</ul></p>";

            document.getElementById("tyopaikat").innerHTML = teksti;
        }

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
